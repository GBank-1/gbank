spring.datasource.url=jdbc:h2:mem:gbank
spring.datasource.username=gbank
spring.datasource.password=gbank
spring.datasource.driver-class-name=org.h2.Driver

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.defer-datasource-initialization=true  Ã© necessario para execucao dos scripts SQL em resource na inicializacao
spring.jpa.defer-datasource-initialization=true 
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

#h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others= false

#Actuator
management.endpoints.web.exposure.include=*